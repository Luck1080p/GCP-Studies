apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment-scaling
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: gcr.io/thermal-works-392619/webapp:v2
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 200m